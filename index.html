<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cifrado Playfair</title>
</head>
<body>
    <section class="MainWindow Flex">
        <div class="Title">
            <h1>Algoritmo Playfair</h1>
        </div>
        <div class="MainBox Flex">

            <!-- Caja para el cifrado del mensaje -->
            <div class="Cifrado Flex">
                <h2 class="SubTitle"> Cifrado </h2>
                <h3>Ingrese el mensaje a cifrar: </h3>
                <input type="text" name="Mensaje_Cifrar" id="">
                <h3>Ingrese la palabra clave: </h3>
                <input type="text" name="Palabra_Cifrar" id="">
                <button class="button">Cifrar</button>
                <h3>El mensaje cifrado es: </h3>
                <label for=""></label>
            </div>

            <!-- Caja para el decifrado del mensaje -->
            <div class="Decifrado Flex">
                <h2 class="SubTitle"> Decifrado</h2>
                <h3>Ingrese el mensaje a decifrar: </h3>
                <input type="text" name="Mensaje_Decifrar" id="">
                <h3>Ingrese la palabra clave: </h3>
                <input type="text" name="Palabra_Decifrar" id="">
                <button class="button">Decifrar</button>
                <h3>El mensaje decifrado es: </h3>
                <label for=""></label>
            </div>
        </div>

        <!-- Social icons -->
        <div class="social_icons Flex">
            <a href="https://github.com/LuisEstebanAcevedoBringas" target="_blank"><i class="fab fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/luisestebanacevedobringas/" target="_blank"><i class="fab fa-brands fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/bringas.el.pelon/" target="_blank"><i class="fab fa-brands fa-instagram"></i></a>
            <a href="https://luisbringas.com/" target="_blank"><i class="fab fas fa-ghost"></i></a>
        </div>

        <!-- Footer -->
        <footer class="Footer Flex">
            Luis Esteban Acevedo Bringas - 2022
        </footer>
    </section>
    <script src="https://kit.fontawesome.com/7fb5c2cc44.js" crossorigin="anonymous"></script>
</body>
</html>
